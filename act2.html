<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bank App - Income & Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 10px;
        }

        .income {
            color: green;
        }

        .expense {
            color: blue;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ’° Bank App</h2>

        <!-- Balance Card -->
        <div class="card text-center mb-4">
            <div class="card-body">
                <h5>Total Balance</h5>
                <h2 id="balance">â‚¹0</h2>
            </div>
        </div>

        <!-- Add Transaction -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Add Transaction</h5>

                <div class="mb-3">
                    <label>Description</label>
                    <input type="text" id="desc" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Amount</label>
                    <input type="number" id="amount" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Type</label>
                    <select id="type" class="form-select">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <button class="btn btn-primary w-100" onclick="addTransaction()">Add</button>
            </div>
        </div>

        <!-- Transaction List -->
        <div class="card">
            <div class="card-body">
                <h5>Transactions</h5>
                <ul class="list-group" id="list"></ul>
            </div>
        </div>
    </div>

    <script>
        let balance = 0;

        function addTransaction() {
            const desc = document.getElementById("desc").value;
            const amount = Number(document.getElementById("amount").value);
            const type = document.getElementById("type").value;
            const list = document.getElementById("list");

            if (desc === "" || amount === "") {
                alert("Please fill all fields");
                return;
            }

            const li = document.createElement("li");
            li.classList.add("list-group-item", "d-flex", "justify-content-between");

            if (type === "income") {
                balance += amount;
                li.innerHTML = `${desc} <span class="income">+â‚¹${amount}</span>`;
            } else {
                balance -= amount;
                li.innerHTML = `${desc} <span class="expense">-â‚¹${amount}</span>`;
            }

            list.appendChild(li);
            document.getElementById("balance").innerText = `â‚¹${balance}`;

            document.getElementById("desc").value = "";
            document.getElementById("amount").value = "";
        }
    </script>

</body>

</html>
